{% if caption %}
<aside class="ms-aside-caption">
  <p><strong>{{ caption }}</strong></p>
</aside>
{% endif %}
{% if description %}
<aside class="ms-aside-description">
  <div>{{ description_html | safe }}</div>
</aside>
{% endif %}
<aside class="ms-aside-download">
  <p><a href="{{ file }}">{{ lang.get("download_csv", "Download .csv") | safe }}</a></p>
</aside>
